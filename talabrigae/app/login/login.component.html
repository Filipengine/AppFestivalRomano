<FlexboxLayout class="page">
        <ScrollView>
    <StackLayout class="form">
        <Image class="logo" src="~/images/logo.png"></Image>
        <Label class="header" text="TALABRIGAE"></Label>
        
       
        <PreviousNextView>
                
            <GridLayout rows="auto, auto, auto, auto, auto, auto">
                
                    <StackLayout row="0" class="input-field">
                            <TextField class="input" hint="Email" [isEnabled]="!processing"
                                keyboardType="email" autocorrect="false"
                                autocapitalizationType="none" [(ngModel)]="user.email"
                                returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>


                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing"
                        hint="Password" secure="true"  [(ngModel)]="user.password"
                        [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                        (returnPress)="focusConfirmPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="2" *ngIf="!isLoggingIn" class="input-field">
                        <TextField #nome class="input" [isEnabled]="!processing"
                            hint="Nome" secure="true"
                            returnKeyType="done"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                    <StackLayout row="3" *ngIf="!isLoggingIn" class="input-field">
                            <TextField #ultimonome class="input" [isEnabled]="!processing"
                                hint="Último Nome" secure="true"
                                returnKeyType="done"></TextField>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>

                
                <StackLayout row="4" *ngIf="!isLoggingIn" class="input-field">
                    <TextField #confirmPassword class="input" [isEnabled]="!processing"
                        hint="Confirmar password" secure="true" [(ngModel)]="user.confirmPassword"
                        returnKeyType="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="5" *ngIf="!isLoggingIn" class="input-field">
                        <TextField class="input" hint="E-mail" [isEnabled]="!processing"
                            keyboardType="email" autocorrect="false"
                            autocapitalizationType="none" [(ngModel)]="user.email" 
                            returnKeyType="next" ></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                    </StackLayout>

                <ActivityIndicator rowSpan="6" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        
        </PreviousNextView>
        <Label *ngIf="!isLoggingIn" text="Ativar newsletter?" class="login-label"></Label>
        <Label text=" "></Label>
        <Switch *ngIf="!isLoggingIn" checked="false"></Switch>
        
        
        
        

        <Button [text]="isLoggingIn ? 'Entrar' : 'Registar'" [isEnabled]="!processing"
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
            <Label text=" "></Label>
        <Label *ngIf="isLoggingIn" text="Esqueceu-se da sua password?" class="login-label"
            (tap)="forgotPassword()"></Label>
    
    <Label text=" "></Label>
    
  
    <Label class="login-label sign-up-label" (tap)="toggleForm()">
        <FormattedString>
            <Span [text]="isLoggingIn ? 'Não tem uma conta? ' : 'Voltar'"></Span>
            <Span [text]="isLoggingIn ? 'Registe-se!' : ''" class="bold"></Span>
        </FormattedString>
    </Label>

    
</StackLayout>
</ScrollView>
</FlexboxLayout>
